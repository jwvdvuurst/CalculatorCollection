# This workflow will build a Spring Boot application with Maven, run tests, and verify the application can start
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Spring Boot CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Verify application.properties.example exists
      run: |
        if [ ! -f "src/main/resources/application.properties.example" ]; then
          echo "Error: application.properties.example is missing!"
          exit 1
        fi
        echo "✓ application.properties.example found"
    
    - name: Build and test with Maven
      run: mvn -B clean package
    
    - name: Verify JAR was created
      run: |
        if [ ! -f "target/CalCol-0.0.1-SNAPSHOT.jar" ]; then
          echo "Error: JAR file was not created!"
          exit 1
        fi
        echo "✓ JAR file created successfully"
        ls -lh target/*.jar
        echo "✓ JAR size: $(du -h target/CalCol-*.jar | cut -f1)"
    
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: calculator-collector-jar
        path: target/CalCol-*.jar
        retention-days: 7

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts
    # This requires GitHub Advanced Security to be enabled for the repository
    # For public repos: Free
    # For private repos: Requires GitHub Enterprise Cloud or GitHub Advanced Security license
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      continue-on-error: true
