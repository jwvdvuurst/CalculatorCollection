<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<link rel="icon" type="image/png" href="/favicon.png">
	<title>Reset Password - Calculator Collector</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			padding: 0;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container {
			background: white;
			border-radius: 10px;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
			padding: 40px;
			max-width: 500px;
			width: 90%;
		}
		h1 {
			color: #333;
			margin-bottom: 10px;
			font-size: 2em;
			text-align: center;
		}
		.subtitle {
			color: #666;
			margin-bottom: 30px;
			text-align: center;
		}
		.form-group {
			margin-bottom: 15px;
		}
		.form-group label {
			display: block;
			margin-bottom: 5px;
			color: #333;
			font-weight: 500;
		}
		.form-group input {
			width: 100%;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 5px;
			font-size: 1em;
			box-sizing: border-box;
		}
		.btn {
			background: #667eea;
			color: white;
			border: none;
			padding: 12px 30px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 1em;
			width: 100%;
			margin-top: 10px;
			transition: background 0.3s;
		}
		.btn:hover {
			background: #5568d3;
		}
		.alert {
			padding: 15px;
			border-radius: 5px;
			margin-bottom: 20px;
		}
		.alert-success {
			background: #d4edda;
			color: #155724;
			border: 1px solid #c3e6cb;
		}
		.alert-error {
			background: #f8d7da;
			color: #721c24;
			border: 1px solid #f5c6cb;
		}
		.login-link {
			text-align: center;
			margin-top: 20px;
		}
		.login-link a {
			color: #667eea;
			text-decoration: none;
		}
		.login-link a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Reset Password</h1>
		<p class="subtitle">Enter your new password</p>

		<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
		<div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

		<form th:action="@{/reset-password}" method="post" th:if="${token != null}">
			<input type="hidden" name="token" th:value="${token}">
			<div class="form-group">
				<label for="newPassword">New Password *:</label>
				<input type="password" id="newPassword" name="newPassword" required minlength="4" autofocus>
				<small style="color: #666; font-size: 0.85em;">Minimum 4 characters</small>
			</div>
			<div class="form-group">
				<label for="confirmPassword">Confirm New Password *:</label>
				<input type="password" id="confirmPassword" name="confirmPassword" required minlength="4">
			</div>
			<button type="submit" class="btn">Reset Password</button>
		</form>

		<div class="login-link">
			<a href="/welcome">Back to login</a>
		</div>
	</div>
</body>
</html>
