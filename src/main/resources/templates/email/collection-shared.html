<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Collection Shared</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			line-height: 1.6;
			color: #333;
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
		}
		.header {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			padding: 30px;
			text-align: center;
			border-radius: 10px 10px 0 0;
		}
		.content {
			background: #f9f9f9;
			padding: 30px;
			border-radius: 0 0 10px 10px;
		}
		.button {
			display: inline-block;
			background: #667eea;
			color: white;
			padding: 12px 30px;
			text-decoration: none;
			border-radius: 5px;
			margin: 20px 0;
		}
		.footer {
			text-align: center;
			color: #666;
			font-size: 0.9em;
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Calculator Collection Shared</h1>
	</div>
	<div class="content">
		<p>Hello,</p>
		<p><strong th:text="${sharedBy}">User</strong> has shared a calculator collection with you:</p>
		<h2 th:text="${shareTitle}">Collection Title</h2>
		<p>
			<a th:href="${shareUrl}" class="button">View Collection</a>
		</p>
		<p>You can view this collection by clicking the button above or copying the following link:</p>
		<p style="word-break: break-all; color: #667eea;" th:text="${shareUrl}">Link</p>
	</div>
	<div class="footer">
		<p>Calculator Collector</p>
		<p>This is an automated email. Please do not reply.</p>
	</div>
</body>
</html>
