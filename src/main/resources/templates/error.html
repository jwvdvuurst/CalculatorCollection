<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Error - Calculator Collector</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			padding: 0;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container {
			background: white;
			border-radius: 10px;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
			padding: 40px;
			max-width: 600px;
			width: 90%;
			text-align: center;
		}
		.error-icon {
			font-size: 4em;
			margin-bottom: 20px;
		}
		h1 {
			color: #e74c3c;
			margin-bottom: 10px;
			font-size: 2.5em;
		}
		.status-code {
			font-size: 3em;
			font-weight: bold;
			color: #667eea;
			margin: 20px 0;
		}
		.status-text {
			color: #666;
			font-size: 1.2em;
			margin-bottom: 20px;
		}
		.error-message {
			background: #f5f5f5;
			border-left: 4px solid #e74c3c;
			padding: 15px;
			margin: 20px 0;
			text-align: left;
			border-radius: 5px;
			color: #555;
		}
		.home-btn {
			background: #667eea;
			color: white;
			border: none;
			padding: 12px 30px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 1em;
			margin-top: 20px;
			text-decoration: none;
			display: inline-block;
			transition: background 0.3s;
		}
		.home-btn:hover {
			background: #5568d3;
		}
		.exception-details {
			background: #fff3cd;
			border: 1px solid #ffc107;
			border-radius: 5px;
			padding: 15px;
			margin: 20px 0;
			text-align: left;
			font-family: 'Courier New', monospace;
			font-size: 0.9em;
			color: #856404;
			overflow-x: auto;
			max-height: 200px;
			overflow-y: auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="error-icon">⚠️</div>
		<h1>Oops! Something went wrong</h1>
		<div class="status-code" th:text="${statusCode}">500</div>
		<div class="status-text" th:text="${statusText}">Internal Server Error</div>
		
		<div class="error-message" th:if="${errorMessage}">
			<strong>Error:</strong> <span th:text="${errorMessage}">An error occurred</span>
		</div>

		<div class="exception-details" th:if="${exception}">
			<strong>Exception Details:</strong>
			<pre th:text="${exception}"></pre>
		</div>

		<a href="/welcome" class="home-btn">Go to Welcome Page</a>
	</div>
</body>
</html>
